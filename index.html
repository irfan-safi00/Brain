<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GHOST_PROTOCOL // Multiplayer Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-ui">
        <header>
            <h1 class="glitch" data-text="GHOST_PROTOCOL">GHOST_PROTOCOL</h1>
            <p>Static Multiplayer Coding Warfare</p>
        </header>

        <div class="lobby-cards">
            <div class="card create">
                <h3>NEW SQUAD</h3>
                <button onclick="createRoom()" class="neon-btn blue">INITIALIZE CODE</button>
            </div>
            
            <div class="card join">
                <h3>JOIN SQUAD</h3>
                <input type="text" id="joinInput" placeholder="SQUAD_CODE">
                <button onclick="joinRoom()" class="neon-btn pink">CONNECT</button>
            </div>
        </div>
        
        <div class="coming-soon">
            <p>NEXT MISSION: <span>BRIDGE_BUILDER</span> (Coming Soon)</p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="logic.js"></script>
</body>
</html>
