<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Link: Logic Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>NEURAL<span>LINK</span></h1>
            <div class="stats">
                <div class="stat-box">LEVEL: <span id="level">1</span></div>
                <div class="stat-box">SCORE: <span id="score">0</span></div>
            </div>
        </header>

        <div class="grid" id="grid">
            </div>

        <div class="controls">
            <button id="start-btn">INITIALIZE LINK</button>
            <p id="message">Memorize the sequence to advance.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
