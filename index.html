<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Labs | Brain Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-gate" class="app-container">
        <div class="glass-panel text-center">
            <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">DECRYPT ACCESS</h1>
            <p style="color: #71717a; margin-bottom: 1.5rem;">Enter your pilot passcode to load neural data.</p>
            <input type="password" id="pass-input" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="handleLogin()" class="submit-btn">ACCESS CORE</button>
        </div>
    </div>

    <div id="app-body" class="app-container hidden">
        <header class="hud">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div id="lvl-circle" class="level-badge">1</div>
                <div>
                    <p id="player-name" style="font-size: 0.7rem; font-weight: 700; color: #71717a;">NEURAL PILOT</p>
                    <p id="rank-name" style="font-weight: 600;">Novice</p>
                </div>
            </div>
            <div style="text-align: right;">
                <p style="font-size: 0.7rem; font-weight: 700; color: #71717a;">COGNITION XP</p>
                <p id="total-xp" class="xp-text">0</p>
            </div>
        </header>

        <main id="main-console" class="glass-panel">
            <div id="home-menu">
                <div class="menu-grid">
                    <button class="action-btn" onclick="startMathGame()">
                        <span class="icon-box">üî¢</span>
                        <div><span class="btn-title">Math Sprint</span></div>
                    </button>
                    <button class="action-btn" onclick="startWordGame()">
                        <span class="icon-box">üß†</span>
                        <div><span class="btn-title">Word Decipher</span></div>
                    </button>
                    <button class="action-btn" onclick="startMemoryGame()">
                        <span class="icon-box">üëÅÔ∏è</span>
                        <div><span class="btn-title">Pattern Recall</span></div>
                    </button>
                    
                    <button onclick="toggleLeaderboard()" style="margin-top: 1rem; color: #6366f1;">üìä History</button>
                </div>
            </div>

            <div id="game-screen" class="hidden">
                <div id="game-content"></div>
                <button onclick="exitGame()" class="exit-link">EXIT WORKOUT</button>
            </div>
            
            <div id="stats-screen" class="hidden">
                <div id="stats-list"></div>
                <button class="submit-btn" onclick="exitGame()">Back</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
